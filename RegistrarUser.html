<div class="container">
<h3>Registrar Usuario</h3>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">cedula</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="rol" type="text" class="validate">
       	  <select class="input-field col s12" multiple>
       	  	<option>Gerrente</option>
       	  	<option>Vendedor</option>
       	  	<option>Cliente</option>
       	  </select>
          <label for="rol" data-error="wrong" data-success="right">Rol</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
       
          <label for="email" data-error="wrong" data-success="right">Usuario</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
       
          <label for="password" data-error="error" data-success="Ok">Contrase√±a</label>
        </div>
